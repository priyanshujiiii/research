<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publishment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        header {
            color: #0f0;
            padding: 10px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .project {
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            margin: 15px 0;
            padding: 15px;
            box-shadow: 0 2px 4px rgba(255, 0, 0, 0.3);
        }

        .project h2 {
            margin: 0 0 10px;
        }

        .project h2 a {
            color: #e60000;
            text-decoration: none;
        }

        .project h2 a:hover {
            text-decoration: underline;
        }

        .project .details {
            margin: 10px 0;
            font-size: 0.9em;
            color: #ccc;
        }

        .project .abstract {
            margin: 10px 0;
            font-size: 1em;
            color: #ddd;
        }

        .project .keywords {
            margin: 10px 0;
            font-size: 0.9em;
            color: #bbb;
        }

        .project .keywords span {
            background-color: #333;
            border-radius: 4px;
            padding: 2px 6px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Research Publications</h1>
    </header>
    <main>
        <div class="project">
            <h2><a href="#">Title of the Research Paper</a></h2>
            <div class="details">Author: John Doe | Published: January 2023</div>
            <div class="abstract">
                <strong>Abstract:</strong> This is a brief summary of the research paper. It provides an overview of the main points and findings.
            </div>
            <div class="keywords">
                <strong>Keywords:</strong> <span>AI</span> <span>Machine Learning</span> <span>Deep Learning</span>
            </div>
        </div>
        <!-- Add more .project divs as needed -->
    </main>
</body>
</html>
