<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

        }

        header {
            color: #0f0;
            padding: 10px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .project {

<body>

<header>

</header>

<main>
   

    <div class="project">
        <h2>Clinical Text Summarization Using Transformers</h2>
        <h3>May 2024</h3>
        <p>
            Conducted data exploration and model optimization for crime category prediction, achieving high accuracy through advanced ML techniques.
        </p>
        <div class="frameworks">
